                    if(Number.isFinite(sum2)) sum = sum2; else sum = 0;
                    if(z2.isFinite()) z = z2; else z = new Complex(0,0);
                }

                        );
                        if(Number.isFinite(sum2)) sum = sum2; else sum = 0;
                    }
                    if(z2.isFinite()) {z = z2;zs.push(z);}
                }
        }
                
                
                
                if(sum < summin) summin = sum;
                if(sum > summax) summax = sum;
               
                arg.push(sum);
            }

        for(var j = 0;j < args[i].length;++j) {
